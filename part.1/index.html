<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
</head>

<body>
    <form>
        <div>
            <label for="first">First name</label>
            <input required type="text" id="first">
        </div>
        <div>
            <label for="last">Last name</label>
            <input type="text" required id="last">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" required id="email">
        </div>
        <div>
            <label for="name">Username</label>
            <input type="text" required id="name">
        </div>
        <div>
            <label for="Password">Password</label>
            <input type="password" minlength="10" required id="password">
        </div>
        <div>
            <label for="date">Birth date</label>
            <input type="date" required id="date">
        </div>
        <div>
            <label for="happy">How happy are you?</label>
            <input type="range" required id="happy">
        </div>
        <div>
            <label for="color">What is your fav. color</label>
            <input type="color" required id="color">
        </div>

        <input type="submit" value="Creat Account">
    </form>

</body>

</html>
